<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="1 1 -2" rotation="0 30 0" color="#FF5733"></a-box>
      <a-sphere position="-1 1.5 -4" radius="1" color="#33FF57"></a-sphere>
      <a-cylinder position="2 0.5 -3.5" radius="0.8" height="1.2" color="#5733FF"></a-cylinder>
      <a-entity geometry="primitive: cone; radiusBottom: 1.2; radiusTop: 0.3" position="1.5 2 -3.5" rotation="0 60 0" color="#FF8C00"></a-entity>
      <a-entity geometry="primitive: dodecahedron; radius: 2.5" position="-2 2.8 -5" rotation="45 30 10" color="#32CD32"></a-entity>
      <a-entity geometry="primitive: icosahedron" position="0.5 1.5 -4.2" rotation="20 50 5" color="#4682B4"></a-entity>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="5" height="5" color="#C8A47B"></a-plane>
      <a-sky color="#D9D9D9"></a-sky> 
    </a-scene>
  </body>
</html>
